<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="wordle.css">
    <script src="r.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    <div class="body-container">

        <div class="header-container">
            <div class="header-title">
                WORDLE
            </div>
            <div class="header-buttons">
                <!-- <button></button>
                <button></button> -->
                <button class="bi bi-gear" 
                style="color: white; font-size: 50px; 
                background-color: rgb(44, 44, 44); 
                border: none;
                cursor: pointer;"
                onclick="showSettings()"></button>
            </div>

        </div>

        <div class="settings-container">
            <div class="settings-reset">
                <p style="color: white; font-size: 20px; font-weight: bold; border-bottom: 2px solid white;">Reset Button</p>
                <button onclick="reset()" class="reset-button">Reset</button>

            </div>
            <div class="settings-answer">
                <p style="color: white; font-size: 20px; font-weight: bold; border-bottom: 2px solid white;">Current Answer</p>
                <button onclick="showAnswer()" class="reset-button">Show Answer</button>
                <p 
                class="answer"
                style="color: white; font-size: 20px; font-weight: bold; border-bottom: 2px solid white;"></p>


            </div>

        </div>

        <div class="main-container">
            <div class="row row-container">
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
            </div>

            <div class="row row-container">
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
            </div>

            <div class="row row-container">
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
            </div>

            <div class="row row-container">
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
            </div>

            <div class="row row-container">
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
            </div>

            <div class="row row-container">
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
                <div class="box box-container"></div>
            </div>
        </div>

        <div class="letter-container">
            <div class="letter-row-1">
                <button class="letter-button" value="Q" onclick="addLetter(value)">Q</button>
                <button class="letter-button" value="W" onclick="addLetter(value)">W</button>
                <button class="letter-button" value="E" onclick="addLetter(value)">E</button>
                <button class="letter-button" value="R" onclick="addLetter(value)">R</button>
                <button class="letter-button" value="T" onclick="addLetter(value)">T</button>
                <button class="letter-button" value="Y" onclick="addLetter(value)">Y</button>
                <button class="letter-button" value="U" onclick="addLetter(value)">U</button>
                <button class="letter-button" value="I" onclick="addLetter(value)">I</button>
                <button class="letter-button" value="O" onclick="addLetter(value)">O</button>
                <button class="letter-button" value="P" onclick="addLetter(value)">P</button>
            </div>
            <div class="letter-row-2">
                <button class="letter-button" value="A" onclick="addLetter(value)">A</button>
                <button class="letter-button" value="S" onclick="addLetter(value)">S</button>
                <button class="letter-button" value="D" onclick="addLetter(value)">D</button>
                <button class="letter-button" value="F" onclick="addLetter(value)">F</button>
                <button class="letter-button" value="G" onclick="addLetter(value)">G</button>
                <button class="letter-button" value="H" onclick="addLetter(value)">H</button>
                <button class="letter-button" value="J" onclick="addLetter(value)">J</button>
                <button class="letter-button" value="K" onclick="addLetter(value)">K</button>
                <button class="letter-button" value="L" onclick="addLetter(value)">L</button>

            </div>
            <div class="letter-row-3">
                <button class="letter-button-enter" value="ENTER" onclick="addLetter(value)">ENTER</button>
                <button class="letter-button" value="Z" onclick="addLetter(value)">Z</button>
                <button class="letter-button" value="X" onclick="addLetter(value)">X</button>
                <button class="letter-button" value="C" onclick="addLetter(value)">C</button>
                <button class="letter-button" value="V" onclick="addLetter(value)">V</button>
                <button class="letter-button" value="B" onclick="addLetter(value)">B</button>
                <button class="letter-button" value="N" onclick="addLetter(value)">N</button>
                <button class="letter-button" value="M" onclick="addLetter(value)">M</button>
                <button 
                style="font-size: 22px;"
                class="letter-button-backspace bi bi-backspace-fill" value="BACKSPACE" onclick="addLetter(value)"></button>

            </div>

        </div>

        
    </div>

    <script src="words.js"></script>
    <script src="functions.js"></script>
    <script src="wordle_test.js"></script>

</body>


</html>
